<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type = "text/css" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
  <title>Login Page</title>

  <link rel="stylesheet" href="navbar.css">

</head>
<body>

  <!-- navbar -->
  <div id="navbar-container"></div>

  <div class="login-container">
    <h2>Sign in</h2>
    <form id="loginForm" method="POST" action="/login">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required> <br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required> <br />

        <button type="button" onclick="validateLogin()" class="login-button">Login</button>
    </form>
    
    <p id="loginMessage"></p>
    <div id="forgotPasswordSection" style="display: none;">
      <h2>Forgot Password</h2>
      <form id="forgotPasswordForm">
        <label for="forgotEmail">Email:</label>
        <input type="email" id="forgotEmail" name="forgotEmail" required> <br />
        <button type="button" onclick="sendPasswordResetEmail()">Reset Password</button>
      </form>
      <p id="forgotPasswordMessage"></p>
    </div>

    <div id="createAccountSection" style="display: none;">
      <h2>Create a New Account</h2>
    <form id="createAccountForm" method="POST" action="/register">
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="newUsername" required> <br />
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" required> <br />
        <button type="button" onclick="submitRegistration()">Register</button>
    </form>
      <p id="createAccountMessage"></p>
    </div>

    <div class="additional-links">
      <a href="#" onclick="showSection('forgotPasswordSection')">Forgot Password?</a>
      <span class="separator">|</span>
      <a href="#" onclick="showSection('createAccountSection')">Create a New Account</a>
    </div>
  </div>
  <script src="loadNavBar.js"></script>
  <script src="login.js"></script>
  <script>
    loadNavBar();
  </script>
</body>
</html>
