<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type = "text/css" href="login.css">
  <title>Login Page</title>
</head>
<body>

  <div class="login-container">
    <h2>Sign in</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required> <br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required> <br />

        <button type="button" onclick="validateLogin()" class="login-button">Login</button>
    </form>
    
    <p id="loginMessage"></p>
    <div id="forgotPasswordSection" style="display: none;">
      <h2>Forgot Password</h2>
      <form id="forgotPasswordForm">
        <label for="forgotEmail">Email:</label>
        <input type="email" id="forgotEmail" name="forgotEmail" required> <br />
        <button type="button" onclick="sendPasswordResetEmail()">Reset Password</button>
      </form>
      <p id="forgotPasswordMessage"></p>
    </div>

    <div id="createAccountSection" style="display: none;">
      <h2>Create a New Account</h2>
      <form id="createAccountForm">
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="newUsername" required> <br />
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" required> <br />
        <button type="button" onclick="submitRegistration()">Register</button>
      </form>
      <p id="createAccountMessage"></p>
    </div>

    <div class="additional-links">
      <a href="#" onclick="showSection('forgotPasswordSection')">Forgot Password?</a>
      <span class="separator">|</span>
      <a href="#" onclick="showSection('createAccountSection')">Create a New Account</a>
    </div>
  </div>
</body>
</html>
